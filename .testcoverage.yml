# go-test-coverage configuration
# https://github.com/vladopajic/go-test-coverage

# Coverage profile file (generated by go test -coverprofile)
profile: coverage.out

# Coverage thresholds
threshold:
  # Total project coverage threshold (percentage)
  # Start low and increase as tests are added
  total: 5

  # Per-file coverage threshold (percentage)
  file: 0

  # Per-package coverage threshold (percentage)
  package: 0

# Paths to exclude from coverage analysis
exclude:
  # Generated files
  paths:
    - "^api/swagger/"        # Swagger generated docs
    - "^cmd/"                # Main entry points (minimal logic)
    - "_test\\.go$"          # Test files themselves
    - "_mock\\.go$"          # Mock files
    - "mocks/"               # Mock directories

# Override thresholds for specific paths (regexp patterns)
# override:
#   - threshold: 80
#     path: "^internal/core/"

